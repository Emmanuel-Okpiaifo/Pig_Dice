<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Pig Dice Game</h1>
        <div class="player">
            <h2 id="player1-name">Player 1</h2>
            <p>Score: <span id="player1-score">0</span></p>
        </div>
        <div class="player">
            <h2 id="player2-name">Player 2</h2>
            <p>Score: <span id="player2-score">0</span></p>
        </div>
        <p>Current Roll: <span id="current-roll">0</span></p>
        <p>Current Turn Score: <span id="current-turn-score">0</span></p>
        <div class="buttons">
            <button id="roll-button">Roll Dice</button>
            <button id="hold-button">Hold</button>
        </div>
        <h3 id="game-status"></h3>
    </div>

    
    <script src="js/scripts.js"></script>
</body>
</html>
