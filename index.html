<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap.bundle.js">
    <title>Pig Dice</title>
</head>
<body>
    <div class="game-container">
        <h1>Pig Dice Game</h1>

        <div class="players">
            <div id="player-0" class="player active">
                <h2>Player 1</h2>
                <div id="score-0" class="score">0</div>
                <div class="current-score">Current: <span id="current-0">0</span></div>
            </div>
            <div id="player-1" class="player">
                <h2>Player 2</h2>
                <div id="score-1" class="score">0</div>
                <div class="current-score">Current: <span id="current-1">0</span></div>
            </div>
        </div>

        <div class="dice-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Dice-1-b.svg/1200px-Dice-1-b.svg.png" alt="Dice" class="dice" id="dice">
        </div>

        <div class="buttons">
            <button id="roll-die">Roll Dice</button>
            <button id="hold">Hold</button>
        </div>
    </div>

    <div id="popup-message" class="popup">
        <h2 id="popup-text"></h2>
        <button id="popup-close">Close</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
